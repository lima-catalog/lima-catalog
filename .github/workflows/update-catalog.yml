name: Update Lima Template Catalog

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-catalog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build catalog tool
        run: go build -o lima-catalog ./cmd/lima-catalog

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          path: data-branch

      - name: Run catalog collection
        env:
          GITHUB_TOKEN: ${{ secrets.CATALOG_TOKEN }}
          DATA_DIR: ./catalog-data
          INCREMENTAL: "true"
          ANALYZE: "true"
        run: |
          # Copy existing data from data branch to enable incremental updates
          mkdir -p catalog-data
          cp -r data-branch/data/* catalog-data/ 2>/dev/null || true

          # Run catalog tool in incremental mode
          ./lima-catalog

      - name: Copy data to data branch
        run: |
          cp -r catalog-data/* data-branch/data/

      - name: Commit and push data
        run: |
          cd data-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet data/; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit changes
          git add data/
          git commit -m "Update Lima template catalog - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push origin data

      - name: Create summary
        run: |
          echo "## Catalog Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f catalog-data/progress.json ]; then
            echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat catalog-data/progress.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
