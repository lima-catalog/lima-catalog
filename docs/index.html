<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lima Template Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1>üñ•Ô∏è Lima Template Catalog</h1>
                <p class="subtitle">Discover Lima VM templates from across GitHub</p>
            </div>
            <div class="header-stats">
                <div class="stat-compact">
                    <span class="stat-value" id="total-count">-</span>
                    <span class="stat-label">Templates</span>
                </div>
                <div class="stat-compact">
                    <span class="stat-value" id="visible-count">-</span>
                    <span class="stat-label">Showing</span>
                </div>
            </div>
        </div>
    </header>

    <div class="top-controls">
        <div class="container-wide">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search templates by name or technology..."
                       aria-label="Search templates" />
            </div>
            <div class="quick-filters">
                <select id="type-filter" aria-label="Filter by template type">
                    <option value="">All Types</option>
                    <option value="official">Official</option>
                    <option value="community">Community</option>
                </select>
                <select id="sort" aria-label="Sort templates">
                    <option value="name">Name</option>
                    <option value="stars">Popularity</option>
                    <option value="updated">Recently Updated</option>
                </select>
                <button id="clear-filters" class="clear-btn" title="Clear all filters" aria-label="Clear all filters">Clear Filters</button>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <aside class="sidebar" role="complementary" aria-label="Filters">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Filter by Keywords</h3>
                <div id="selected-keywords" class="selected-keywords" aria-label="Selected keywords"></div>
                <div id="keyword-cloud" class="keyword-cloud" role="list" aria-label="Available keywords"></div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Categories</h3>
                <div id="category-list" class="category-list" role="list" aria-label="Template categories"></div>
            </div>
        </aside>

        <main class="content" role="main">
            <div id="loading" class="loading" role="status" aria-live="polite">Loading templates...</div>
            <div id="error" class="error" role="alert" aria-live="assertive" style="display: none;"></div>
            <div id="templates-grid" class="templates-grid" role="list" aria-label="Template results"></div>
        </main>
    </div>

    <!-- Template Preview Modal -->
    <div id="preview-modal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2 id="modal-title" class="modal-title"></h2>
                    <div class="modal-github-url">
                        <code id="modal-github-scheme" class="github-scheme-url" aria-label="Lima GitHub URL"></code>
                        <button id="copy-github-url" class="copy-button-inline" title="Copy to clipboard" aria-label="Copy GitHub URL">Copy</button>
                    </div>
                </div>
                <button id="modal-close" class="modal-close" title="Close (Esc)" aria-label="Close modal">√ó</button>
            </div>
            <div class="modal-body">
                <div id="modal-loading" class="modal-loading" role="status" aria-live="polite">Loading template...</div>
                <div class="modal-code-wrapper">
                    <button id="copy-yaml" class="copy-yaml-button" title="Copy template YAML" aria-label="Copy template YAML">Copy</button>
                    <pre id="modal-code" class="modal-code hidden"><code id="modal-code-content" class="language-yaml"></code></pre>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-url">
                    <a id="modal-github-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="View template on GitHub"></a>
                </div>
                <button id="modal-close-button" class="modal-button secondary" aria-label="Close modal">
                    Close
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>
                Data automatically collected from GitHub ‚Ä¢
                <a href="https://github.com/lima-catalog/lima-catalog" target="_blank">Source Code</a> ‚Ä¢
                <a href="https://lima-vm.io" target="_blank">Lima Project</a>
            </p>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
