<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lima Template Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1>üñ•Ô∏è Lima Template Catalog</h1>
                <p class="subtitle">Discover Lima VM templates from across GitHub</p>
            </div>
            <div class="header-stats">
                <div class="stat-compact">
                    <span class="stat-value" id="total-count">-</span>
                    <span class="stat-label">Templates</span>
                </div>
                <div class="stat-compact">
                    <span class="stat-value" id="visible-count">-</span>
                    <span class="stat-label">Showing</span>
                </div>
            </div>
        </div>
    </header>

    <div class="top-controls">
        <div class="container-wide">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search templates by name or technology..." />
            </div>
            <div class="quick-filters">
                <select id="type-filter">
                    <option value="">All Types</option>
                    <option value="official">Official</option>
                    <option value="community">Community</option>
                </select>
                <select id="sort">
                    <option value="name">Name</option>
                    <option value="stars">Popularity</option>
                    <option value="updated">Recently Updated</option>
                </select>
                <button id="clear-filters" class="clear-btn" title="Clear all filters">Clear Filters</button>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Filter by Keywords</h3>
                <div id="selected-keywords" class="selected-keywords"></div>
                <div id="keyword-cloud" class="keyword-cloud"></div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Categories</h3>
                <div id="category-list" class="category-list"></div>
            </div>
        </aside>

        <main class="content">
            <div id="loading" class="loading">Loading templates...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="templates-grid" class="templates-grid"></div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>
                Data automatically collected from GitHub ‚Ä¢
                <a href="https://github.com/lima-catalog/lima-catalog" target="_blank">Source Code</a> ‚Ä¢
                <a href="https://lima-vm.io" target="_blank">Lima Project</a>
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
